<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-mouse-event</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            display: grid;
            place-items: center;
            background-color: aqua;
            color: navy;
            height: 50vh;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="main"
    onmouseover="fun1()"
    onmouseenter="fun2()"
    onmousedown="fun3()"
    onmouseup="fun4()"
    onclick="fun5()"
    ondblclick="fun6()"
    onmousemove="fun7()"
    onmousewheel="fun8()"
    onmouseout="fun9()"
    onmouseleave="fun10()"
    >
        No Event
    </div>
    <script>
        var main = document.querySelector(".main")
        function fun1(){
            main.style.backgroundColor = "red"
            main.style.color = "white"
            main.innerHTML = "on mouse over event"
            console.log("On mouse over event");
        }
        function fun2(){
            main.style.backgroundColor = "green"
            main.style.color = "white"
            main.innerHTML = "on mouse enter event"
            console.log("On mouse enter event");
        } function fun3(){
            main.style.backgroundColor = "pink"
            main.style.color = "white"
            main.innerHTML = "on mouse down event"
            console.log("On mouse down event");
        } function fun4(){
            main.style.backgroundColor = "navy"
            main.style.color = "white"
            main.innerHTML = "on mouse up event"
            console.log("On mouse up event");
        } function fun5(){
            main.style.backgroundColor = "black"
            main.style.color = "white"
            main.innerHTML = "on mouse click event"
            console.log("On mouse click event");
        } function fun6(){
            main.style.backgroundColor = "brown"
            main.style.color = "white"
            main.innerHTML = "on mouse move event"
            console.log("On mouse move event");
        } function fun7(){
            main.style.backgroundColor = "grennyellow"
            main.style.color = "black"
            main.innerHTML = "on mouse move event"
            console.log("On mouse move event");
        } function fun8(){
            main.style.backgroundColor = "aquamarine"
            main.style.color = "white"
            main.innerHTML = "on mouse wheel event"
            console.log("On mouse wheel event");
        } function fun9(){
            main.style.backgroundColor = "blue"
            main.style.color = "white"
            main.innerHTML = "on mouse out event"
            console.log("On mouse out event");
        } function fun10(){
            main.style.backgroundColor = "red"
            main.style.color = "white"
            main.innerHTML = "on mouse over event"
            console.log("On mouse over event");
        }
    </script>
</body>
</html>
